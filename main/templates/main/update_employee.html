{% extends 'main/base.html' %}

{% block title %}{{title}}{% endblock %}


{% block content %}
    <form method="post">
        {% csrf_token %}
        {{form.non_field_errors}}
        {% for f in form %}
            {{f.label_tag}}
            {{f}}
            {{f.errors}}
        {% endfor %}
        <button type="submit">Обновить</button>
    </form>
{% endblock %}
